<!doctype html>
<html lang="en">
<head>
    <style>
        div {
            background: linear-gradient(360deg, #ff0000,#ff6a00,#ffd800,#b6ff00,#4cff00,#00ff21,#00ff90,#00ffff,#0094ff,#0026ff,#4800ff,#b200ff,#ff00dc,#ff006e,#ff0000);
            background-size: 1400% 300%;
            position: absolute;
            top: 10px;
            left: 10px;
            animation: mymove 20s ease infinite;
            -webkit-animation: mymove 20s ease infinite;
            -moz-animation: mymove 20s ease infinite;
        }

        @keyframes mymove {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 50% 100%;
            }

            100% {
                background-position: 100% 0%;
            }
        }
    </style>
